modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      #valid_http_versions: 
      # - "HTTP/1.1"
      valid_status_codes: []  # Defaults to 2xx
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      tls_config:
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4" # defaults to "ip6"
